<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hope</title>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./donate.css">
<link rel="stylesheet" href="./request.css">
</head>
<body>
    <div class="container">
        <section class="header">
            <div class="logo">
                <img src=".//content/logo1.png" alt="hope">
            </div>
            <div class="socialicons">
                <div class="insta">
                    <img src="./content/insta.jpg" alt="insta">
                </div>
                <div class="whatsapp">
                    <img src="./content/whtsapp.jpg" alt="whatsapp">
                </div>
                <div class="twitter">
                    <img src="./content/twitter.jpg" alt="twitter">
                </div>
                <div class="facebook">
                    <img src="./content/fb.jpg" alt="fb">
                </div>
            </div>
            <div class="searchbox">
                <input type="text" placeholder="Search.." name="search">
                <div class="navbar">
                    <div class="links" style="display: flex;
                margin: 14px;">
                        <a href="./home.html">HOME</a>
                        <a href="./donate.html">DONATE BLOOD</a>
                        <a href="./request.html">REQUEST BLOOD</a>
                        <a href="./about_blood.html">ABOUT BLOOD</a>
                        <a href="./about_us.html">ABOUT US</a>
                        <a href="">CONTACT</a>
                    </div>
                    <div class="callus">
                        <button type="button" class="btn btn-danger">Donate Now <br>call us: 9078564578</button>
                    </div>
                </div>
                <div class="navend"></div>
        </section>
        <section class="r_content">
            <h1 class="r_heading">We are reliable in your hour of need.</h1>
            <p>Fill the form below to post a blood request and you will be contacted by a compatible donor soon.</p>
            <div class="r_form">
                <form style="padding-left: 120px" action="">
                    <input type="text" id="fname" name="firstname" placeholder=" Your name..">
                    <input type="text" id="lname" name="lastname" placeholder=" Your Phone number..">
                    <input type="text" id="fname" name="firstname" placeholder=" Your address..">
                    <input type="text" id="city" name="city" placeholder=" Your City..">
                    <select id="B_G" name="Blood Group">
                        <option value="Blood Group">Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="O+">O+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="A-">A-</option>
                        <option value="O-">O-</option>
                        <option value="B-">B-</option>
                        <option value="AB-">AB-</option>
                    </select>
                    <input style="font-size: 20px; color:white;" type="submit" value="Request Blood" >
                </form>
            </div>
        </section>
        <section style="top: 700px; width: 1536px;" class="footer">
            <h3>@Hopemedico 2023</h3> 
         </section>
    </div>
</body>
</html>
